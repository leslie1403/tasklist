<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Tasklist Tool</title>
  <link rel="stylesheet" href="style/style.css">
  <script async src="js/script.js"></script>
</head>

<body>
  <h1 class="center">Tasklist</h1>
  <div> 
    <p>Day of the Week</p>
    <form>
      <div id="Sunday">
        <label><input type="radio" name="day_field[]" id="Sunday">Sunday</label>
      </div>
    </form>
  </div>

  <div id="container">
    <input id="entryinput" type="text" name="textentry" placeholder="Enter a Message">
    <div id="entrybutton">Submit</div>
    <h2 id="textoutput" class="center">Show results here</h2>
  </div>
</body>
</html>
